name: Linting and Formatting


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    
    - name: Install depedencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
    
    - name: Run ruff
      run: |
        ruff check --show-source --select ALL
    
    - name: Run black
      run: black .
    
    - name: Run isort
      run: isort .
    
    - name: Run mypy
      run: mypy
    
    
